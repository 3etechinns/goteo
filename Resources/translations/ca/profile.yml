guide-project-user-information: '<strong>En aquest apartat has d''introduir les dades per a la informació pública del teu perfil d''usuari. </strong><br><br>Tant si vols presentar un projecte com incorporar-te com a cofinanciador/a, per formar part de la comunitat de Goteo et recomanem que escriguis el teu text de presentació, que afegeixis links rellevants sobre el que fas i pugis una imatge de perfil amb la qual t''identifiquis.'
