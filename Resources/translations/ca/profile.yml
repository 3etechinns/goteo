tooltip-user-about: 'Com a xarxa social, Goteo pretén ajudar a difondre i finançar projectes interessants entre el màxim de gent possible. Per això és important la informació que puguis compartir sobre les teves habilitats o experiència (professional, acadèmica, aficions, etc). '
tooltip-user-keywords: 'A mesura que introdueixis text el sistema et suggerirà paraules clau que ja han escrit altres usuaris. Aquestes categories ajuden a vincular el teu perfil amb altres persones i amb projectes concrets.'
tooltip-user-contribution: 'Explica breument les teves habilitats o els àmbits on podries ajudar un projecte (traduint, difonent, testejant, programant, ensenyant, etc).'
