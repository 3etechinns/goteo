tooltip-user-interests: 'Indica el tipus de projectes que poden connectar amb els teus interessos per cofinançar-los i/o aportar amb altres recursos, coneixements o habilitats. Aquestes categories són transversals, pots seleccionar-ne més d''una.'
tooltip-user-webs: 'Indica les adreces URL de pàgines personals o d''altre tipus vinculades a tu.'
