tooltip-project-paypal: "<p>A més de la pasarel.la de pagament bancari, a Goteo <strong>és possible rebre aportacions mitjançant PayPal</strong>. Per a això, has d'indicar aquí una adreça d'email associada a un compte PayPal degudament validat. No escriguis cap caràcter en aquest camp si no vols oferir l'opció de pagament via PayPal</p> <p>Tot i que no és obligatori oferir aquesta opció per rebre la recaptació del teu projecte, sí que és altament recomanable.</p>\r\n<p><strong>Si no indiques un compte PayPal, vàlid i verificat, abans de l'inici de la campanya, la gent usuària no podrà cofinançar mitjançant PayPal.</strong> </p> <p>Tingues present que no podràs modificar-lo posteriorment, hauràs de contactar amb nosaltres si vols canviar-lo.</p> <p><strong>IMPORTANT: Recorda que no es pot usar aquest mateix compte per fer aportacions al teu propi projecte ja que donaria un error de sistema.</strong></p>"
