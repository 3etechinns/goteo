overview-field-options-currently_avanzado: Avançat
tooltip-project-keywords: 'A mesura que introdueixis text el sistema et suggerirà paraules clau que ja han escrit altres usuaris. Aquestes categories ajuden a vincular el teu projecte amb persones afins.'
overview-field-description: 'Breu descripció'
tooltip-project-about: 'Descriu breument el projecte de manera conceptual, tècnica o pràctica. Per exemple detallant les seves característiques de funcionament, o en quines parts consistirà. Pensa com serà una vegada acabat i tot el que la gent podrà fer amb ell.'
overview-field-categories: Categories
tooltip-project-usubs: 'Marca la casella en cas que hagis subtitulat a altres idiomes el vídeo mitjançant Universal Subtitles: http://www.universalsubtitles.org/'
tooltip-project-category: 'Selecciona tantes categories com creguis necessari per descriure el projecte, basant-te en tot el que has descrit amunt. Mitjançant aquestes paraules clau ho podrem fer arribar a diferents usuaris de Goteo.'
tooltip-project-video: 'Considera aquí la possibilitat de publicar i enllaçar un vídeo (a Youtube o Vimeo) on expliquis breument a la càmera el perquè del teu projecte. Es tracta de quelcom que pugui complementar el vídeo principal, amb una persona que transmeti la seva necessitat o originalitat, de la manera més directa possible. Si et dóna tall parlar a càmera, també pot ser alguna persona que coneixes i segueix el projecte o la idea i pugui fer aquesta aportació com a "fan". L''empatia i necessitat de veure algú a l''altre costat del projecte és molt important para determinat tipus de cofinançadors.  '
tooltip-project-media: 'Còpia i enganxa l''adreça URL d''un vídeo de presentació del projecte, publicat prèviament a Youtube o Vimeo. Aquesta part és fonamental per atreure l''atenció de potencials cofinançadors i col·laboradors, i com més original sigui millor. Et recomanem que tingui una durada d''entre 2 i 4 minuts. '
tooltip-project-subtitle: 'Defineix amb una frase un subtítol que acabi d''explicar en què consistirà la iniciativa, que permeti fer-se una idea mínima de per a què serveix o en què consisteix. Apareixerà al costat del títol del projecte.'
overview-field-play-video: 'Dins vídeo'
overview-field-image_gallery: 'Imatges actuals'
overview-field-currently: 'Estat actual'
tooltip-project-description: 'Descriu el projecte amb un mínim de 80 paraules (amb menys marcarà error). Explica-ho de manera que sigui fàcil d''entendre per a qualsevol persona. Intenta donar-li un enfocament atractiu i social, resumint els seus punts forts, com ara què ho fa únic, innovador o especial.'
step-3: Descripció
tooltip-project-name: 'Escull un nom per al projecte (ni massa curt, ni massa llarg :) que permeti fer-se una idea mínima de per a què serveix o en què consisteix. Pensa que apareixerà a molts llocs de la web!'
tooltip-project-image_upload: ESBORRAR
tooltip-project-motivation: 'Explica quins motius o circumstàncies t''han portat a idear el projecte, així com les comunitats o usuaris a qui va destinat. T''ajudarà a connectar amb persones mogudes per aquest mateix tipus d''interessos, problemàtiques o gustos.'
