invest-template-round-one: '<p>Aprofitem aquest email per donar-te alguns detalls del funcionament de les transaccions a través de Goteo.</p><p>Com hauràs pogut veure en el moment de triar la forma de pagament, hi ha tres sistemes possibles: targeta de crèdit, PayPal i Moneder Virtual Goteo. </p><p>Si has utilitzat com a mitjà de pagament la targeta de crèdit o PayPal, el càrrec es realitza en el mateix moment en què recolces a un projecte, i si el projecte falla es realitza un reemborsament del mateix import al mateix compte bancari o PayPal que vas utilitzar, sense cap cost addicional, el dia de final de campanya.</p><p>En cas que hagis utilitzat com a mitjà de pagament el Moneder Virtual Goteo, se''t descompta la quantitat aportada del teu crèdit a Goteo, i si el projecte no arribés al seu objectiu de finançament, els diners quedarien al teu moneder virtual, és a dir: no et seran retornats però els tindràs disponibles per donar suport al projecte que desitgis en el moment que vulguis, sense necessitat d''indicar les dades de targeta bancària ni de Paypal cada vegada.</p>'
