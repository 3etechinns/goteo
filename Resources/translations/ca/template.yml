invest-template-round-two: '<p>Aprofitem aquest email per donar-te alguns detalls del funcionament de les transaccions a través de Goteo.</p> <p>Com hauràs pogut veure en el moment de triar la forma de pagament, hi ha tres sistemes possibles: PayPal, targeta de crèdit, i Moneder Virtual Goteo. </p> <p>En els tres casos el càrrec es realitza de manera immediata. </p> <p>En el cas que el projecte no aconseguís el seu objectiu, se''t farà la devolució de manera automàtica el dia en que la campanya finalitzi, excepte en el cas que hagis marcat la casella "Mantenir la meva aportació en el Moneder Virtual". En aquest cas, els teus diners es mantindran a Goteo perquè els utilitzis en el moment que vulguis per donar suport a altres projectes que et motivin, sense necessitat de tornar a indicar les teves dades de targeta o paypal.</p>'
