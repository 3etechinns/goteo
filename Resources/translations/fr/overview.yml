overview-field-options-currently_avanzado: Avancé
tooltip-project-keywords: 'A mesure que vous mettez du texte dans le système, des mots clés déjà écrits par d''autres utilisateurs apparaîtront. Ces catégories aident à relier votre projet aux personnes partageant vos centres d''intérêts. '
overview-field-description: 'Courte description'
tooltip-project-about: 'Décrivez brièvement le projet de façon conceptuelle, technique ou pratique. En détaillant, par exemple, ses caractéristiques de fonctionnement ou ses différentes étapes. Imaginez comment il sera une fois terminé et tout ce que les gens pourront faire grâce à lui.  '
overview-field-categories: Catégories
tooltip-project-usubs: 'Cochez la case dans le cas où vous avez sous-titré la vidéo dans d''autres langues avec Universal Subtitles: http://www.universalsubtitles.org/'
tooltip-project-category: 'Sélectionnez toutes les catégories que vous jugez nécessaires pour décrire le projet, en vous basant sur les infos que vous avez introduites jusqu''à maintenant. Ces mots clés nous permettront de cibler les utilisateurs de Goteo à solliciter. '
tooltip-project-video: 'Vous avez ici la possibilité de publier et d''embarquer une vidéo (via youtube ou vimeo) où vous expliquez brièvement à la caméra le pourquoi de votre projet. Il s''agit d''une vidéo d''une personne qui complète la vidéo principale et qui traduit vos besoins ou votre originalité, de la façon la plus directe possible. Si ça vous coûte de parler à la caméra, vous pouvez aussi demander à une personne que vous connaissez et qui suit le projet de le présenter en tant que "fan". L''empathie et la nécessité de voir un projet incarné est très importante pour certains types de cofinanceurs. '
tooltip-project-media: 'Copiez/collez l''adresse URL d''une vidéo de présentation du projet, publiée auparavant sur Youtube ou Vimeo. Cette partie est clé pour attirer l''attention de cofinanceurs et contributeurs potentiels. Plus elle est originale, mieux c''est. Nous vous recommandons qu''elle dure entre 2 et 4 minutes. '
tooltip-project-subtitle: 'Définissez en une phrase un sous-titre qui achève d''expliquer en quoi consistera l''initiative et qui permette de se faire une idée rapide de ce à quoi elle servira. Cette phrase apparaîtra avec le titre du projet. '
overview-field-image_gallery: 'Images actuelles'
overview-field-currently: 'Etat actuel'
tooltip-project-description: 'Décrivez le projet en utilisant au moins 80 mots (en-deçà, cela indiquera erreur). Expliquez-le afin qu''il soit facile à comprendre par n''importe qui. Essayez de le présenter de façon attractive, en résumant ses points forts, ce qui le rend unique, socialement intéressant, innovant ou spécial.  '
