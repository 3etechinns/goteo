tooltip-project-cost-dates: 'Indiquez la période au cours de laquelle vous allez terminer cette tâche ou dépenser le coût afférent. Débutez au plus tôt dans deux mois à compter de maintenant, afin d''inclure le temps d''examen de la proposition, la publication et les 40 jours du premier tour de financement. N''incluez pas dans ce calendrier le planning de développement antérieur, même s''il est bon de le détailler dans la description du projet. Sur le planning, indiquez seulement les étapes qu''il reste à réaliser et pour lesquelles des financements sont recherchés. '
tooltip-project-cost-type: 'Ici, vous devez préciser le type de coût : associé à une tâche (nécessitant les compétences ou connaissances de quelqu''un), à l''achat de matériel (consommables, matières premières) ou bien à de l''infrastructure (locaux, équipements, mobiliers).'
