tooltip-project-totals: 'Ce graphique montre la somme des coûts indispensables (minimum pour réaliser le projet) et la somme des coûts secondaires (budget idéal) pour les deux tours de financement. Le premier tour de 40 jours sert à obtenir le montant minimum indispensable. Une fois ce minimum obtenu, le second tour de 40 jours sera lancé afin d''atteindre le budget idéal. À la différence du premier tour, le second tour permet de toucher le montant collecté quel qu''il soit. '
tooltip-project-cost-required: 'Ce point est très important : à chaque coût entré, vous devez indiquer si c''est un coût indispensable ou bien secondaire. Tous les coûts indiqués comme indispensables s''additionneront ce qui donnera le montant du financement minimum pour le projet. La somme des coûts secondaires, par ailleurs, pourra être sollicitée durant le second tour de financement, après obtention des fonds indispensables.'
