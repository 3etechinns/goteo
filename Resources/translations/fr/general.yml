guide-project-updates: '<b>Il est très important que les cofinanceurs et les personnes potentiellement intéressées soient informés régulièrement de l''avancée du projet. Depuis cet espace, vous pouvez publier des messages actualisant votre projet, comme une sorte de blog public.</b> Par ailleurs, dans Goteo, une fois les fonds minimums atteints, le second tour de cofinancement est tout aussi crucial que le premier. Vous devez, dans cette phase de production active, redoubler d''efforts pour communiquer sur l''avancement du projet, sur les éventuels problèmes (la communauté vous soutient à tout moment), et ainsi créer un regain d''intérêt pour la communauté d''une part, mais aussi pour les nouveaux venus et les possibles cofinanceurs, séduits par le déroulement du projet.'
guide-project-supports: "<strong> Dans cet espace, précisez les besoins, hors financement, nécessaires à la réalisation de votre projet. </strong><br><br> \r\nCes besoins peuvent prendre la forme de tâches ou d'actions réalisables par d'autres personnes (traduction, gestion, diffusion, etc.), ou de prêts (de matériel informatique, de moyens de transport, etc.)"
guide-project-rewards: '<strong>Dans cette section, vous devez préciser ce que vous proposez en échange à vos cofinanceurs ainsi que les retombées collectives</strong><br><br>En plus des récompenses individuelles pour chaque soutien financier, vous devez définir quelle licence attribuer au projet, en fonction de son format et/ou de son degré d''ouverture. Cette partie est très importante puisque Goteo est une plateforme de crowdfunding pour des projets basés sur la philosophie de la culture libre et favorisant la notion de biens communs.<br><br> Au cas où vous voudriez ajouter un certificat d''auteur aux licences spécifiées ici, nous vous recommandons d''obtenir une protection légale spécifique auprès de <a href="http://en.safecreative.net/faqs/what-is-safe-creative/" target="new">Safe Creative</a>.'
guide-project-costs: "<strong>Dans cette section, vous devez définir un petit budget, basé sur les coûts nécessaires à la réalisation du projet</strong><br><br>Vous devez spécifier les coûts selon leur nature: tâche, infrastructure ou achat de matériel. Soyez réaliste et dites brièvement pourquoi chacun d'eux est nécessaire. La majeure partie du projet doit être réalisée par la personne ou l'équipe porteuse du projet et non par un sous-traitant externe. Vous devez aussi prendre en compte dans votre budget les commissions de Goteo, correspondant à la prestation de services et aux frais bancaires de transaction, environ 4'8%-6% du total, selon que vous activez l'option de paiement par Paypal (<a href=\"/faq/sponsor#q98\" target=\"new\">voir nos FAQ</a>).\r\n<br><br> <strong>Très important</strong>: Sur Goteo, nous distinguons les coûts indispensables des coûts secondaires. Les coûts indispensables doivent être couverts intégralement pour obtenir le financement, tandis que les coûts secondaires sont demandés lors d'une campagne suivante, une fois le projet lancé, pour pouvoir couvrir ses coûts d'optimisation (diffusion, design, échelle, production de nouvelles unités, etc). Ces coûts additionnels ne peuvent pas être supérieurs à la moitié des coûts totaux du projet. "
guide-project-contract-information: '<strong>A partir de cette étape, vous devez renseigner les informations uniquement si vous souhaitez que votre projet soit cofinancé et soutenu sur goteo. </strong> <br><br> Les informations de cette section sont nécessaires pour vous contacter si vous obtenez le financement souhaité, et ainsi permettre son versement. Dans le cas d''une structure, il est recommandé que la personne qui représente l''organisation puisse, plus tard, le prouver formellement (par exemple, au travers des statuts ou via un certificat du secrétaire visé par le président, dans le cas d''une association).'
guide-project-description: "<strong>Dans cette section, expliquez en détails les aspects conceptuels du projet</strong>\r\n<br><br>Ce sont les premières informations que verront les visiteurs. Peaufinez dès lors la rédaction et évitez les fautes d'orthographe. Certains champs sont obligatoires, comme la vidéo ou la publication des images du projet, car ce sont des éléments essentiels pour une communication efficace dans une campagne de crowdfunding.<br><br> Prenez en compte le fait que les membres de la communauté de Goteo apprécient particulièrement les projets qui partagent informations et connaissances libres et d'intérêt général, originaux, apportant une réponse à un besoin ou à un problème social concret, présentant un potentiel pour créer une communauté large et participative. Faites comprendre que l'équipe en charge du projet possède les capacités et l'expérience requis pour mener à bien le projet. Ne perdez pas de vue tous ces aspects. "
