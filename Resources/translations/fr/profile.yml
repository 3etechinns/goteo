guide-project-user-information: "<strong>Dans cette section, introduisez les informations de votre profil public d'utilisateur</strong><br><br>\r\nQue ce soit pour présenter un projet ou devenir cofinanceur, pour rejoindre la communauté Goteo nous vous recommandons de soigner votre texte de présentation, d'ajouter des liens relatifs à vos activités et d'utiliser une photo de profil qui permette de vous identifier."
validate-user-field-avatar: 'Ajoutez une image de profil pour mieux valoriser le projet afin de déterminer s''il faut le publier sur Goteo.'
validate-user-field-facebook: 'Indiquez votre compte Facebook.'
tooltip-user-about: 'En tant que réseau social, Goteo souhaite participer de façon active à la diffusion et au financement de projets intéressants auprès et par un maximum de gens. De là l''importance de partager les informations sur vos compétences ou votre expérience (professionnelle, académique, loisirs, etc.).'
tooltip-user-keywords: 'Au fur et à mesure que vous saisissez du texte, le système suggère des mots-clefs proposés par d''autres utilisateurs, ce qui facilite le rapprochement des personnes et des projets. '
tooltip-user-contribution: 'Décrivez brièvement vos compétences ou les domaines dans lesquels vous pouvez être utile à un projet (traduction, diffusion, tests, programmation, enseignement, etc.)'
