guide-project-preview: "<strong>Ceci est un résumé du projet.</strong><br><br> Examinez les points de chaque section pour voir si vous pouvez améliorer quelque chose et si tous les champs obligatoires sont bien remplis. Envoyez alors le projet pour évaluation (en utilisant le bouton \"Envoyer\" en bas) afin qu' il puisse être examiner par l'équipe et la communauté de Goteo. Une fois votre projet envoyé, vous ne pourrez plus le modifier.<br><br> Notez que nous ne pouvons sélectionner que quelques projets par mois pour garantir le suivi et la diffusion des propositions qui seront publiées. Après publication, vous recevrez un email qui vous indiquera la suite des démarches et vous donnera quelques conseils pour aider votre projet à atteindre son objectif.\r\n"
