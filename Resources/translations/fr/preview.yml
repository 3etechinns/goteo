guide-project-preview: "<strong>Ceci est un résumé de toutes les informations sur le projet.</strong><br><br> Examinez les points de chaque section pour voir si vous pouvez améliorer quelque chose, ou bien si tous les champs obligatoires sont remplis envoyer le projet pour l'évaluation (en utilisant le bouton \"Envoyer\" ci-dessous) de sorte qu'il puisse être examiné par l'équipe et la communauté de SiteName. Une fois votre projet envoyé, vous ne pourrez plus le modifier.<br><br> Notez que nous pouvons sélectionner que quelques projets par mois pour garantir le suivie et la diffusion des propositions qui seront publiées. Juste aprés vous recevrez un email avec toutes les informations, qui vous indiquera les prochaines étapes et les recommandations pour que votre projet puisse atteindre son objectif.\r\n"
