guide-project-updates: '<b>É moi importante que os proxectos manteñan informados ós seus cofinanceiros e ó resto de persoas potencialmente interesadas sobre como avanza a súa campaña. Dende este apartado podes publicar mensaxes de actualización sobre o proxecto, coma nunha especie de blog público.</b>  En Goteo ademais, unha vez se acadaron os fondos mínimos, para a segunda rolda de cofinanciamento é crítico explicar regularmente como arrincou a produción, os avances, problemas, etc que permitan a maior transparencia posíbel e saber cómo evoluciona o inicio do proxecto, para así tratar de xerar máis interese e comunidade en torno o mesmo.'
guide-project-supports: "<strong>Neste apartado podes especificar qué outras axudas, aparte da financiación, necesítanse para levar a cabo o proxecto.</strong><br><br> Poden ser tarefas ou accións a cargo de outras persoas (traducións, xestións, difusión, etc), ou ben préstamos específicos (de material, transporte, hardaware, etc).\r\n"
guide-project-rewards: "<strong>Neste apartado debes establecer qué ofrece o proxecto a cambio ós seus cofinancieiros, e tamén os seus retornos colectivos.</strong><br><br> Ademais das recompensas individuais para cada importe de cofinanciamento, aquí debes definir qué tipo de licenza asignar ó proxecto, en función do seu formato e/ou do grado de abertura do mesmo (ou de algunha das súas partes). Esta parte é moi importante, xa que Goteo é unha plataforma de crowfunding para proxectos baseados na filosofía de código aberto e que fortalezan o ben común.<br><br> No caso de que ademais dunha das licenzas aquí especificadas che interese adicionalmente rexistrar a propiedade intelectual da túa obra ou idea, mantendo a compatibilidade cos retornos colectivos, recomendámosche obter a protección legal específica mediante o servizo <ahref=\"http://www.safecreative.org/\" target=\"new\"> Safe Creative</a>.\r\n"
guide-project-costs: '<strong>Nesta sección debes elaborar un pequeno presuposto baseado nos custos que calcules vai ter a realización do proxecto.</strong><br><br> Debes especificar segundo as tarefas, infraestrutura ou materiais. Intenta ser realista nos custos e explicar brevemente por qué necesitas cubrir cada un deles. Ten en conta que por norma xeral, a maior parte do proxecto deberá ser realizado directamente pola persoa ou equipo que promove o proxecto, e non subcontratado a terceiros. No cálculo tamén debes ter en conta as comisións de prestación de servizos de Goteo e de transacción, que suman ó redor dun 4''8%-6%, función de se o pago sexa activada por Paypal (<a href="/faq/sponsor#q98" target="new">+ info nas nosas FAQ</a>). <br><br> <strong>Moi importante</strong>: En Goteo diferenciamos entre custos imprescindíbeis e custes adicionais. Os primeiros deben acadarse na súa totalidade para obter o financiamento, namentres os segundos solicítanse e obtéñense directamente nunha campaña posterior, unha vez está en marcha o proxecto, para poder cubrir custos de optimización do mesmo (difusión, deseño, alcance, máis unidades, etc). Estes custos adicionais non poden superar a metade dos custos totais do proxecto.'
guide-project-contract-information: "<strong>A partires deste paso só debes completar os datos se queres que o teu proxecto sexa cofinanciado e apoiado dende Goteo.</strong><br><br> A información desde apartado é necesaria pra contactarte se obtés o financiamento requirida, e que así se poida efectuar o ingreso. No caso de entidades, recoméndase que quen represente á organización poida logo acreditalo formalmente (por exemplo a través dos estatutos ou dun certificado do secretario co visto bo do presidente, no caso de asociacións).\r\n"
guide-project-description: "<strong>Este é o apartado onde explicar con detalle os aspectos conceptuais do proxecto. </strong><br><br>É o primeiro co que se atopara calquera usuario da rede, así que coida a redacción e evita as faltas de ortografía. Verás que hai campos obrigatorios como engadir un vídeo o subir imaxes. Isto é así porque os consideramos imprescindíbeis para comezar con éxito unha campaña de recadación de fondos mediante Goteo.<br><br> Ten en conta que o máis valorado en Goteo é: a información, o coñecemento libre de interese xeral que o teu proxecto aportará a comunidade, a orixinalidade, aspirar a resolver unha demanda social, o potencial para atraer a unha comunidade ampla de persoas interesadas, deixar claro que o equipo promotor posúe as capacidades e experiencia pra poder levalo a un bo porto. Así que non perdas de vista informar sobre eses aspectos.\r\n"
