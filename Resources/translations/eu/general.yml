guide-project-updates: '<b>Oso garrantzitsua da proiektuak beraien finantzakideak, eta interesaturik egon ahal diren beste pertsonak, informatuta izatea bere kanpaina zelan mugitzen den aurrera. Arlo honetatik proiektuari aurrera pausuei buruzko mezuak idatz dezakezu, blog publikoa antzera.</b> Goteo-n gainera, behin gutxiengo diru kopurua lortu eta gero, 2. finantzaketa txanda hasten denean, garrantzia handia du maiz azaltzeak zelan hasi den produkzio zatia, eman diren aurrera pausuak, egon diren arazoak, etabar. Horrela prozesua ahalik eta garden ikusiko da eta jendea proiektuaren hasieraren jakinaren gainean egongo da, eta interesa eta komunitatea piztuko da honen inguruan.'
guide-project-supports: '<strong>Arlo honetan proiektua gauzatzeko, finantzaketaz aparte, zelako laguntza mota behar den zehaztu dezakezu.</strong><br /><br />Lanak beste pertsona batzuek egin ditzakete (itzulketak, kudeaketa, zabalketa, etabar), edo mailegu zehatzak (materiala, garraioa, hardware-a, etabar).'
guide-project-rewards: '<strong>Arlo honetan proiektuaren talde itzulerak zehaztu behar dituzu, eta baita ere proiektuak finantzakideei eskaintzen dienak.</strong><br /><br />Diru kopuru bakoitzari dagokion banakako sariaz aparte, hemen proiektuari dagokion lizentzia ere aipatu behar duzu. Lizentzia aukeratzeko proiektuaren formatua kontutan izan behar duzu eta bere irekiera maila (osorik edo zatiren baten bat). Arlo hau oso garrantzitsua da: Goteo crowdfunding-eko plataforma bat da, non kode irekiko proiektuak eta Herri Ondarea indartzen dituzten proiektuak bultzatzen dira.<br /><br />Kasua bada, interesatzen zaizula hemen aipatutakoaren lizentziaz aparte, zure lana edo ideiaren jabetza intelektuala erregistratu nahi baduzu, talde itzuleraren bateragarritasuna mantenduz, babes legala jasotzea gomendatzen dizugu zerbitzu honen bitartez: <a href="http://www.safecreative.org/" target="new">Safe Creative</a>.'
guide-project-costs: '<strong>Arlo honetan aurrekontu txiki bat prestatu behar duzu, non proiektuaren zure usteko gastuak ipintzen dituzun.</strong><br /><br />Lanak, azpiegiturak edo materialak zehaztuz egin behar duzu. Saiatu zaitez gastuetan errealista izaten, eta laburki azaldu zergatik bete behar duzun gastu bakoitza. Kontutan izan, orokorrean, proiektuaren zatirik handiena proiektua bultzatzen duzuenok landu behar duzuela, eta ez dela beste hirugarren pertsona bat kontratatuko. Kalkulatzerakoan, zenbatu ere Goteo-ko zerbitzu prestakuntza eta transakzioaren komisioak: 4''8%-6% a gutxi gorabehera (<a href="/faq/sponsor#q98" target="new">info + gure FAQetan</a>).<br /><br /> <strong>Oso garrantzitsua</strong>: Goteo-n funtsezko eta ez funtsezko gastuak bereizten ditugu. Funtsezkoak guztiz bete behar dira finantzaketa lortzeko, eta ez funtsezkoak aldiz eskatu egiten dira bigarren txanda batean, behin proiektua martxan dagoela, eta honen hobekuntza lortzeko (proiektua zabaltzeko, diseinua, irismena, ale gehiago, etabar). Ez funtsezko gastu hauek ezin dute proiektuaren gastu guztien erdia baino gehiago izan.'
guide-project-contract-information: '<strong>Hemendik aurrera datu hauek bakarrik bete behar dituzu, zure proiektua alde berean finantzatua eta Goteo bitartez babestua izan nahi baduzu.</strong><br /><br />Arlo honetako informazioa beharrezkoa da zurekin harremanetan jartzeko, behar duzun finantzazioa lortzen baduzu. Horrela diru sarrera jaso ahal duzu. Erakundeen kasuetan aholkua da, erakundea ordezkatzen duen pertsona gero ofizialki bere burua egiaztatu ahal izatea (adibidez estatutuen bitartez edo lehendakariak onetsitako idazkari ziurtagiri baten bitartez, elkarteen kasuetan).'
guide-project-description: '<strong>Arlo honetan proiektuaren alde kontzeptualak azalduko dira. </strong><br /><br />Hauxe izango da sareko erabiltzaileak aurkituko duten lehenengo gauza, beraz zaindu testua eta akats ortografikoak albo batean utzi. Derrigorreko kanpoak dagoela ikusiko duzu, adibidez, bideo sartu edo irudiak igo. Hauxe horrela da ukaezintzat ikusten ditugulako, Goteo bitartez, dirua jasotzeko kanpaina arrakastatsua hasi nahi bada.<br /><br />Kontutan izan Goteo-n baloratuena hauxe dela: zure proiektua komunitateari emango dion informazioa edo interes orokorreko ezagutza librea, originaltasuna, demanda soziala konpontzeko asmoa, interesaturik egon litekeen pertsona multzoa erakartzeko gaitasuna, argi eta garbi ustea proiekturen taldea gaitasuna esperientzia daukala proiektua ondo porturatzeko. Beraz ez ahaztu alde oien inguruan informatzea.'
