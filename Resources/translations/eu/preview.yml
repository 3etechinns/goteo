guide-project-preview: '<strong>Proiektuaren informazio guztiaren laburpena da hau.</strong><br /><br /> Atal bakoitzeko berraztertu zer edo zer hobetzeko asmoarekin, edo proiektua bidali baloratua izan dadin (beheko partean dagoen "Bidali" botoia sakatuz) betebeharreko kanpo guztiak bete badituzu. Behin bidalita, ezin izango dituzu aldaketak egin.<br /><br />Kontutan izan bakarrik aukeratzen ditugula proiektu bakar batzuk hilero, bestela ezin izango genuke argitaratzen diren proiektuen zabalera kanpainak eta arreta bermatu. Jarraian mezu bat jasoko duzu informazio guztiarekin, hurrengo urratsak azalduz, zure proiektua jarritako helburua bete dezan.'
