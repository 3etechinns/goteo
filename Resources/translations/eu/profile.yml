guide-project-user-information: '<strong>Arlo honetan zure erabiltzaile soslaiko alde publikorako datuak sartuko dituzu. </strong><br><br>Proiektu bat aurkeztu nahi baduzu, edota alde bereko finantzakide bezala parte hartu nahi baduzu, Goteo-ko komunitatean parte hartzeko arreta handiz zure aurkezpen testua idaztea gomendatzen dizugu, baita esteka interesgarriak zuri eta egiten duzunari buruz ipintzea eta parekotzat daukazun irudi bat igotzea.'
validate-user-field-avatar: 'Soslai irudia igo proiektuaren balorazioa hobetzeko, eta Goteo-n argitaratuko den ala ez jakiteko.'
