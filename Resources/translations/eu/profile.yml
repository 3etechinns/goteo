tooltip-user-about: 'Sare soziala bezala, Goteo-k proiektu interesgarriak zabaldu eta finantzatu nahi du, ahalik eta jende multzo handiaren artean. Horretarako garrantzitsua da  zure gaitasunei eta esperientziari buruzko informazioa (profesionala, akademikoa, zaletasunak, etabar) ipintzea.'
tooltip-user-keywords: 'Testua sartu ahala sistema beste erabiltzaileak sartu dituzten hitz gakoak proposatuko dizkizu. Kategoria hauek zure proiektua kideekin lotzeko laguntzen dute.'
tooltip-user-contribution: 'Azaldu laburki zure gaitasunak edo zein arloetan lagundu ahal izango zenukeen (itzultzen, zabaltzen, frogatzen, programatzen, irakasten, etabar).'
validate-user-field-webs: 'Zure web orria idatzi proiektuaren balorazioa hobetzeko, eta Goteo-n argitaratuko den ala ez jakiteko.'
