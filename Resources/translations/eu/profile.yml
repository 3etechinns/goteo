tooltip-user-interests: 'Zehaztu zein proiektu dira zure interesekoak aldi berean finantzatzeko edota baliabideak jartzeko, ezagutza edo gaitasunak. Kategoria hauek zeharkakoak dira, bat baino gehiago aukeratu dezakezu.'
