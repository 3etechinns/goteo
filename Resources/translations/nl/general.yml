guide-project-updates: '<b>Het is heel belangrijk dat projecten hun cofinanciers en andere potentieel geinteresseerde mensen op de hoogte houden van de voortgang van de campagne. Gebruik deze sectie als een blog om nieuws over je project te publiceren.</b>Op SiteName, nadat je de minimum financing bereikt hebt, en als je de tweede ronde in gaat, is het essentieel om periodiek uit te leggen hoe de productie, het proces, problemen etc. gaan, om de hoogst mogelijke transparatie en nog meer aandacht te genereren.'
guide-project-supports: '<strong>In deze sectie kun je aangeven welke andere steun, behalve financiering, je nodig hebt om je project uit te kunnen voeren.</strong><br><br>Dat kan bestaan uit samenwerking of assistentie van andere mensen(vertalingen, organisatie, promotie, etc.) of misschien specifieke leningen (van materialen, transport, hardware, etc.)'
guide-project-rewards: '<strong>In deze sectie moet je duidelijk maken wat het project de cofinanciers biedt en ook wat de collectieve winst is.</strong><br><br>Naast de individuele beloningen voor ieder niveau van cofinanciering, moet je de licentie definieren waaronder je het project uitvoert. Dus met de graad van openheid van (delen van) het project. Dit is heel belangrijk, omdat SiteName een crowdfunding platform is voor projecten die gebaseerd zijn op de filosofie van open source software en de promotie van het algemeen belang.<br><br>Indien je naast deze licentie ook het intellectueel eigendom van je werk of ideeen wilt registreren, als dat niet conflicteert met de maatschappelijke meerwaarde, kun je specifieke bescherming krijgen op <a href="http://www.safecreative.org/" target="new">Safe Creative</a>.'
guide-project-contract-information: '<strong>Het enige wat je nog moet doen is je gegevens invullen, als je wilt dat je project wordt gecofinancierd en ondersteund door SiteName.</strong><br><br>De informatie in deze sectie is noodzakelijk om contact met je op te kunnen nemen als je project gefinancierd is, en zodat we het geld naar je over kunnen maken. In het geval van organisaties raden we aan dat de vertegenwoordiger van de organisatie gevolmacht wordt (bijvoorbeeld door statuten of een schriftelijke volmacht).'
guide-project-description: '<strong>Gebruik deze sectie voor uitleg over het project</strong><br><br>Dit is het eerste dat een bezoeker ziet. Om die reden raden we aan om zorgvuldig te schrijven en typefouten te vermijden. Je zult zien dat er verplichte velden zijn, inclusief die voor video en afbeeldingen. We vinden dat deze essentieel zijn voor het starten van een campagne om fondsen te werven via SiteName.<br><br>Houd in gedachten wat het meest waardevolle van SiteName is: de open informatie en de kennis die je project gaat brengen aan de samenleving, de originaliteit, het verlangen om een bijdrage te leveren aan de maatschappij, het vermogen om een brede gemeenschap van geinteresseerde mensen aan te trekken, duidelijk makend dat het promotieteam de capaciteiten heeft om het project tot bloei te brengen. Dus vergeet niet ons informatie te geven over deze aspecten.'
