tooltip-project-totals: 'Dzez grafiek toont de som van de noodzakelijke uitgaven (het minimum dat nodig is om het project af te ronden) en de som van de extra uitgavenvoor de twee rondes van financiering. De eerste ronde duurt 40 dagen, om het benodigde minimum bij elkaar te krijgen. Alleen de projecten waar dat bij lukt, kunnen naar de tweede ronde, weer van 40 dagen, om de additionele bedragen op te halen. In de tweede ronde krijg je alles wat je ophaalt, in tegenstelling tot de eerste.  '
