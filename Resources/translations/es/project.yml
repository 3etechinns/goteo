tooltip-project-paypal: "<p> Además de mediante nuestra pasarela de pago bancaria, <strong>es posible recibir aportaciones vía PayPal</strong>. Para ello, debes indicar aquí una dirección de email asociada a una cuenta validada en PayPal. No escribas nada (ningún carácter) en este campo si no deseas ofrecer la opción de pago Paypal.</p>\r\n<p> Aunque no es obligatorio tener una cuenta en Paypal para recibir la recaudación de tu proyecto, sí es altamente recomendable.<strong> Si no se facilita una cuenta PayPal validada y verificada antes de la publicación de esta campaña, no será posible la recepción de aportaciones por esta vía.</strong></p>\r\n<p>Esta cuenta no podrás modificarla posteriormente, tendrás que contactar con nosotros si quieres cambiarla.</p>\r\n<p><strong>IMPORTANTE: No se puede usar esta misma cuenta para hacer aportaciones a tu propio proyecto ya que daría un error de sistema.</strong></p>\r\n"
