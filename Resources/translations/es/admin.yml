admin-account-refund-to-pool: 'Reembolsar el aporte al monedero'
admin-account-refund-to-pool-confirm: |
    Esto marcará el aporte como:
    Retornado si el proyecto es fallido
    Cancelado si el proyecto està activo o es exitoso
    No se reembolsará al usuario, se generá dinero en el monedero del usuario.
    ¿Continuar?
admin-account-refund-to-user: 'Reembolsar el aporte al usuario'
admin-account-refund-to-user-confirm: |
    Esto marcará el aporte como:
    Retornado si el proyecto es fallido
    Cancelado si el proyecto està activo o es exitoso
    Se reembolsará el dinero al usuario.
    Esto puede NO funcionar si el aporte es muy antiguo o el método de pago no lo soporta.
    ¿Continuar?
